<html lang="en">

    div{

        background-color:lightgray;
       }

  <body>
    <center>
    <div>
      <h1><center>Calculator</center></h1>
      <form name='myForm'>
        Number1:
        <input type="number" id="num1" name="num1" />
        <br />
        <br />
        Number2:
        <input type="number" id="num2" name="num2" />

          <option value="-">Substract</option>

        <input type="reset"/>
        <br />
        <br />

        <p id="ans"></p>
      </form>
      
    </div>
